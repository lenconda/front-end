<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .poem-container {
      text-align: center;
    }

    .poem-container > h1 {
      color: #f00;
      font-family: STLiti;
      font-weight: 700;
      font-size: 48px;
    }

    .poem-container > .author {
      color: #c90;
      font-style: italic;
      font-size: 24px;
    }

    .poem-container > .content {
      color: #00f;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="poem-container">
    <h1>《登鹳雀楼》</h1>
    <p class="author">王之涣</p>
    <p class="content">白日依山尽，黄河入海流。欲穷千里目，更上一层楼。</p>
  </div>
  <div class="poem-container">
    <h1>《相思》</h1>
    <p class="author">王维</p>
    <p class="content">红豆生南国，春来发几枝。愿君多采撷，此物最相思。</p>
  </div>
</body>
</html>
