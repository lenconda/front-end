<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>国家摄影师考评在线报名</title>
  <style>
    .td1 {
      text-align: center;
      width: 200px;
      height: 30px
    }

    .td2 {
      width: 500px;
      height: 30px
    }

    table {
      border-collapse: collapse;
      margin: 20px auto
    }

    div {
      border: 2px dashed #0033cc;
    }

  </style>
</head>

<body>
  <div>
    <form>
      <table border="1">
        <tr>
          <td class="td1">姓&ensp;&ensp;&ensp;&ensp;名：</td>
          <td class="td2">
            &ensp;&ensp;&ensp;&ensp;
            <textarea style="height: 20px"></textarea>*
          </td>
        </tr>
        <tr>
          <td class="td1">性&ensp;&ensp;&ensp;&ensp;别：</td>
          <td class="td2">&ensp;&ensp;&ensp;&ensp;
            <input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女 *
          </td>
        </tr>
        <tr>
          <td class="td1">出生日期：</td>
          <td class="td2">
            &ensp;&ensp;&ensp;&ensp;
            <textarea style="width: 50px;height: 20px"></textarea>年
            <textarea style="width: 30px;height: 20px"></textarea>月
            <textarea style="width: 30px;height: 20px"></textarea>日 *
          </td>
        </tr>
        <tr>
          <td class="td1">文化程度：</td>
          <td class="td2">
            &ensp;&ensp;&ensp;&ensp;
            <select>
              <option value="1">高中</option>
              <option value="2">大学</option>
              <option value="3">硕士</option>
              <option value="4">博士</option>
            </select>*
          </td>
        </tr>
        <tr>
          <td class="td1">所在省份：</td>
          <td class="td2">
            &ensp;&ensp;&ensp;&ensp;
            <select>
              <option value="1">北京</option>
              <option value="2">上海</option>
              <option value="3">重庆</option>
              <option value="4">天津</option>
            </select>*
          </td>
        </tr>
        <tr>
          <td class="td1">联系地址：</td>
          <td class="td2">
            &ensp;&ensp;&ensp;&ensp;
            <textarea style="width: 400px;height: 20px"></textarea>*
          </td>
        </tr>
        <tr>
          <td class="td1">邮政编码：</td>
          <td class="td2">
            &ensp;&ensp;&ensp;&ensp;
            <textarea style="width: 400px;height: 20px"></textarea>*
          </td>
        </tr>
        <tr>
          <td class="td1">联系电话：</td>
          <td class="td2">
            &ensp;&ensp;&ensp;&ensp;
            <textarea style="width: 400px;height: 20px"></textarea>*
          </td>
        </tr>
        <tr>
          <td class="td1">电子信箱：</td>
          <td class="td2">
            &ensp;&ensp;&ensp;&ensp;
            <textarea style="width: 400px;height: 20px"></textarea>*
          </td>
        </tr>
        <tr>
          <td class="td1">类&ensp;&ensp;&ensp;&ensp;别：</td>
          <td class="td2">
            &ensp;&ensp;&ensp;&ensp;
            <select>
              <option value="1">函授</option>
              <option value="2">电大</option>
              <option value="3">自考</option>
            </select>*
          </td>
        </tr>
        <tr>
          <td class="td1">报考层次：</td>
          <td class="td2">
            &ensp;&ensp;&ensp;&ensp;
            <select>
              <option value="1">高级</option>
              <option value="2">中级</option>
              <option value="3">初级</option>
            </select>*
          </td>
        </tr>
        <tr>
          <td class="td1">报考专业：</td>
          <td class="td2">
            &ensp;&ensp;&ensp;&ensp;
            <select>
              <option value="1">国家摄影师等级考评</option>
              <option value="2">地方摄影师等级考评</option>
            </select>*
          </td>
        </tr>
        <tr>
          <td class="td1">备&ensp;&ensp;&ensp;&ensp;注</td>
          <td class="td2">
            &ensp;&ensp;&ensp;&ensp;
            <textarea style="width: 400px; height: 150px"></textarea>
          </td>
        </tr>
        <tr>
          <td class="td1"></td>
          <td class="td2" style="text-align: center">
            <input type="submit" value="提交">
            &ensp;&ensp;&ensp;&ensp;
            <input type="reset" value="重填">
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>

</html>
