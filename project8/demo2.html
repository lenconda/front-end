<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .card {
      padding: 1em;
      background-color: plum;
      border: 1px solid #000;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>现在是：<span id="time"></span></h3>
  </div>
</body>
<script>
  window.onload = function() {
    setInterval(function() {
      document.querySelector('#time').innerText = new Date().toLocaleTimeString().toLocaleLowerCase();
    }, 1000);
  };
</script>
</html>
