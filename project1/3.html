<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <h4>数字编号：</h4>
    <ol>
      <li>苹果</li>
      <li>香蕉</li>
      <li>柠檬</li>
      <li>桔子</li>
    </ol>
  </div>
  <div>
    <h4>字母编号：</h4>
    <ol style="list-style-type: upper-alpha;" start="3">
      <li>苹果</li>
      <li>香蕉</li>
      <li>柠檬</li>
      <li>桔子</li>
    </ol>
  </div>
  <div>
    <h4>混合编号：</h4>
    <ol style="list-style-type: lower-alpha;">
      <li>苹果</li>
      <li style="list-style-type: upper-roman;">香蕉</li>
      <li>柠檬</li>
      <li>桔子</li>
      <li>蜜桃</li>
      <li>草莓</li>
    </ol>
  </div>
</body>
</html>
